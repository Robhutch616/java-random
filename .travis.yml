language: java
env:
  global:
    - # ^^ OSSRH_JIRA_USERNAME
    - secure: ""
    - # ^^ OSSRH_JIRA_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE
    - secure: ""
before_install:
  - openssl aes-256-cbc -K $encrypted_2eb65b09d7e0_key -iv $encrypted_2eb65b09d7e0_iv -in codesigning.asc.enc -out codesigning.asc -d
  - gpg --fast-import codesigning.asc
jdk:
  - oraclejdk8
install: mvn install -P !ossrh -DskipTests=true -Dmaven.javadoc.skip=true -B -V -U
script:
- mvn clean deploy -P ossrh
cache:
  directories:
    - ~/.m2/repository --settings cd/mvnsettings.xml
